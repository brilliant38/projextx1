<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
</head>
<body>
    <div id="app">
        <button @click="changeMessage">Click</button>
        {{ reversedMessage }}
        {{ reversedMessage }}
        {{ reversedMessage }}

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message :'HELLO'
            },
            //실제 호출할 때마다 실행되므로 () 괄호 있어야 작동함
            methods: {
                changeMessage(){
                    this.message = '코지코더';
                }
                /* reversedMessage(){
                    return this.message.split('').reverse().join('')
                } */
            },
            //선언시에 이미 실행 되어 있어서 추가 실행 하지 않고 계속 결과값만 반환
            computed: { 
                 reversedMessage(){
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
