<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {
            color: red;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
       {{name}}<br>
       <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{name}}<br>
        <button @click="changeText">Click</button>
    </div>
    <script>
        //다른 vue 객체 사용법 - vue 객체를 변수에 저장
        //vue 객체는 여러 종류 생성 가능함.
        const app = new Vue({
            el: '#app',
            data: {
                name: 'manlu'
            },
            methods: {
                changeText(){
                    app1.name = 'manlu updated';
                    
                }
            },
        })
        
        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'manlu1'
            },
            methods: {
                changeText(){
                    app.name = 'manlu1 updated';
                }
            },
        })
    </script>
</body>
</html>
