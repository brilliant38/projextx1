    <script>
        let arr = ["홍길동","이순신","홍길자","김철수"];
        /* let n1 = arr[0];

        //위치요소를 반환 받아서 a,b,c,d 변수에 값을 저장함
        let [a,b,c,d]= arr;
        console.log(b,c);

        let[n1, , ,n2] = arr;
        console.log(n1, n2);

        //전부다 반환 받는 경우
        let [...x] = arr;
        console.log(x);
        
        //일부는 값의 형태, 나머지는 배열형태
        let[k1,k2, ...all] = arr;
