<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //함수가 아니면, 지역의 구분이 없다.
        var num1 = 50;
        if(num1 === 50){
            var num1 = 60;
        }

        console.log(num1);

        //함수 내에서는 함수 밖의 변수를 변경 시킬 수 없다.

        var num2 = 50;

        function add(){
            var num3 = num2 + 60;
            console.log(num3);
        }

        add();
        console.log(num2);
        

    </script>

</body>
</html>
