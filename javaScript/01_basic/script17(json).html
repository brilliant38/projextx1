<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var data = [
          {id:"kkk123",title:"java",content:"good"},
          {id:"bbb123",title:"jsp",content:"nice"},
          {id:"aaa123",title:"javascript",content:"soso"}
        ];

        var result = JSON.stringify(data);
        console.log(result);
        
        var result2 = JSON.parse(result);
        console.log(result2);

        //문자열을 JSON 형식으로 변경시, key,value가 모두 ""로 감싸져야 한다.
        var result3 = JSON.parse('{"id":"kkk123"}');
        console.log(result3);

    </script>
</body>
</html>
