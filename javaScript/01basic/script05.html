<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num1 = "10";
        var num2 = 10;
        console.log(num1 == num2); //값만 비교
        console.log(num1 != num2); 
        console.log(num1 === num2); //타입까지 비교
        console.log(num1 !== num2);
        
        var a;
        var b = null;
        console.log(a, b, a==b); //a,b 모두 값이 없음.
        console.log(a, b, a===b);//값은 없으나 서로 타입이 다름.
        


    </script>
</body>
</html>
