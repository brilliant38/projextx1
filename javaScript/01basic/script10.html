<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        compute(); //호이스팅에 의해 먼저 호출이 가능함.

        //사용자 정의 함수
        function compute(){
            var a = 10;
            console.log(a);
        }
        function compute2(){
            console.log("선언적 함수 호출");

        }

        //함수를 변수에 저장
        var a = compute;

        //변수를 호출
        a();

        //익명 함수 기법 - 변수에 함수를 저장해서 함수를 변수처럼 사용하는 형태.
        //선 호출이 불가능함.
        var compute3 = function() {
            console.log("익명함수 호출");
        }

        console.log(typeof compute3);
        console.log(typeof compute);


    </script>
</body>
</html>
