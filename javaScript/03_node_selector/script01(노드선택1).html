<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function(){
            var btn1 = document.getElementById("btn1");
            btn1.onclick = function(){

                var inter = document.getElementsByName("inter");
                console.log(inter[0].value);
                console.log(inter[1].value);
                console.log(inter[2].value);
                console.log(inter[0]);
                console.log(inter[1]);
                console.log(inter[2]);

            }

            var btn2 = document.getElementById("btn2");
            btn2.onclick = function(){
                var nice = document.getElementsByClassName("nice");
                for(var i=0; i<nice.length;i++){
                    console.log(nice[i]);
                }
            }
        }

        
    </script>

    <button id="btn1">체크박스요소 확인</button><br>
    <input type="checkbox" name="inter" value="1">Java
    <input type="checkbox" name="inter" value="2">JSP
    <input type="checkbox" name="inter" value="3">JSX
    <br>

    <button id="btn2">라디오 확인</button><br>
    <input type="radio" name="major" class="nice" value="1">프로그램
    <input type="radio" name="major" class="nice" value="2">디자인
    <input type="radio" name="major" class="nice" value="3">시스템
    <br>
</body>
</html>
