<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h2>css스타일 변경하기</h2>
    <form id="form">
        <img src="1.jpg" width="200" class="img" style="border: 3px solid black;"><br>
        <select class="select">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        <span>변경할 색상:</span>
        <input type="color" class="input">
    </form>

    <script>
        //form 속성 전체를 끌고 옴
        var form = document.getElementById("form");
        var img = form.querySelector(".img");
        var select = form.querySelector(".select");
        var input = form.querySelector(".input");


        select.onchange = function(){
            //값이 변경 되었을 때를 감지해서 작동하는 이벤트
            img.src = select.value;
        }
        
        input.onchange = function() {
            //img.style.border = "3px solid " + input.value;
            img.style.borderColor = input.value;
            //console.log(input.value )
        }
        
    </script>
</body>
</html>
