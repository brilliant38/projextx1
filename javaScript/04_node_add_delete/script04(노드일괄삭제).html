<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button type="button" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>김길자</td>
                <td>자바스크립트!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>이길자</td>
                <td>노드 일괄 삭제!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>고길자</td>
                <td>복습하세요!</td>
                <td>2019-01-01</td>
            </tr>
        </tbody>
    </table>
    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");

        del.onclick = function(){
            //체크박스가 체크되어있으면 true,아니면 false 반환
            console.log(list[0].checked);
            console.log(list[0].value);
            
            for(var i=0; i<list.length; i++){
                if(list[i].checked){
                    list[i].parentElement.parentElement.remove(); 
                }
            }
            
        }

    </script>

</body>
</html>
