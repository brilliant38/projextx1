<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>이동</th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody class="table">
            <tr style="background-color: skyblue;">
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>김길자</td>
                <td>자바스크립트!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>이길자</td>
                <td>노드 일괄 삭제!</td>
                <td>2019-01-01</td>
            </tr>
            <tr>
                <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>고길자</td>
                <td>복습하세요!</td>
                <td>2019-01-01</td>
            </tr>
        </tbody>
    </table>
    <script>
        function down(node){
            
            var table = document.querySelector(".table");
            //현재 클릭한 노드의 2단계 상위노드
            var current_node = node.parentElement.parentElement;
            //상위노드의 이웃 노드
            var next_node = current_node.nextElementSibling;

            //다음 노드, 이동 시킬 노드
            if(next_node !== null)
                table.insertBefore(next_node,current_node);
            else alert("마지막 행입니다."); return;
        }

        function up(node){
            
            var table = document.querySelector(".table");
            //현재 클릭한 노드의 2단계 상위노드
            var current_node = node.parentElement.parentElement;
            //상위노드의 이웃 노드
            var previous_node = current_node.previousElementSibling;

            console.log(current_node);
            console.log(previous_node);


            //다음 노드, 이동 시킬 노드
            if(previous_node !== null)
                table.insertBefore(current_node, previous_node);
            else alert("마지막 행입니다."); return;
        }

    </script>
</body>
</html>
